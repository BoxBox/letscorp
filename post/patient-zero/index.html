            <div class="content">
                <p>8月初，中国多家门户网站纷纷报导〝俄罗斯的西伯利亚集团已经向中国运输24万吨猪肉，足以弥补美国的缺口〞。</p>

<p>当时还有报导在标题中幸灾乐祸称〝美国猪肉无处可卖〞、〝美国猪肉堆积如山〞。</p>

<p>而5月28日更新的海关总署〝禁止从动物疫病流行国家╱地区输入的动物及其产品一览表〞中，俄罗斯仍被列为非洲猪瘟疫区。</p>

<p>禁令至今未除的情况下，中国进口的俄罗斯猪肉，被舆论认定是非洲猪瘟在大陆各地扩散主因。</p>

<p>非洲猪瘟已在俄罗斯持续蔓延11年。</p>

<p>可以看到是东三省传入沿着一定规则蔓延。一定程度展示了西北绿化程度。</p>
