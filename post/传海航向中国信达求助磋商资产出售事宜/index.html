            <div class="content">
                <p>路透(Reuters)上周五引述消息人士报道，海航集团(HNA Group Co.)正与坏账管理公司中国信达资产管理股份有限公司(China Cinda Asset Management Co., 1359.HK, 简称：中国信达)沟通出售资产方面的建议。</p>

<p>路透引述看到的海航集团内部备忘录报道，两家公司的会议备忘录称中国信达准备协助海航集团。</p>

<p>路透报道，备忘录称中国信达总裁表示，由于海航集团处于相对困难的时期，该公司更有理由扩大支持。</p>
